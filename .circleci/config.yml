# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "Prints pipeline ID"
    steps:
      - run: |
          echo Workflow ID: $CIRCLE_WORKFLOW_ID
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Hello"
          command: "echo Hello"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "World"
          command: "echo World"
  my_name:
    docker:
      - image: cimg/base:stable
    steps:  
      - checkout
      - run:
          name: "Name echo"
          command: |
            echo $MY_NAME_VAR                         
  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    steps: 
      - checkout
      - run: 
          name: "Save output"
          command: |
            echo "Hello world" > output.txt
      - persist_to_workspace:
          root: .     
          paths: 
           - .
  print_output_file:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: . 
      - run: 
          name: "Print output"
          command: |
              cat output.txt               
  echo_pipeline_id:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - print_pipeline_id  
  failing_job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: exit 1
      - run:
          name: "Run on fail"
          command: echo "I failed"
          when: on_fail

# Invoke jobs via workflows
workflows:
  say-name-workflow:
    jobs:
      - failing_job
